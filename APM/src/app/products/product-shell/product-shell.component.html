<div class="row">
  <div class="col-md-4">
    <pm-product-list
      [displayCode]="displayCode$ | async"
      [errorMessage]="errorMessage$ | async"
      [products]="products$ | async"
      [selectedProduct]="selectedProduct$ | async"
      (displayCodeChanged)="checkChanged()"
      (initNewProduct)="newProduct()"
      (productWasSelected)="productSelected($any($event))"
    ></pm-product-list>
  </div>
  <div class="col-md-8">
    <pm-product-edit
      [selectedProduct]="selectedProduct$ | async"
      [errorMessage]="errorMessage$ | async"
      (createTheProduct)="saveProduct($any($event))"
      (deleteTheProduct)="deleteProduct($any($event))"
      (updateTheProduct)="updateProduct($any($event))"
      (reinitTheProduct)="clearProduct()"
    ></pm-product-edit>
  </div>
</div>
